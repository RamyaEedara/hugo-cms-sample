backend:
  name: github
  repo: RamyaEedara/hugo-cms-sample

media_folder: "static/uploads"
public_folder: "uploads"

collections:
  - name: "happy"
    label: "happy path"
    folder: "content/post"
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "date"}
      - {label: "Draft", name: "draft", widget: "boolean", default: true}
      - {label: "Categories", name: "categories", widget: "hidden", default: "Podcast"}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: Author, name: author, widget: hidden, default: Chris Stayte}
      - {label: Author Image, name: authorImage, widget: hidden, default: ""}
      - {label: "Header Image", name: image, widget: image, required: false}
      - {label: Commenting, name: comments, widget: boolean, default: true}
      - {label: Sharing, name: share, widget: boolean, default: true}
      - {label: Type, name: type, widget: hidden, default: "post"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "pages"
    label: "Pages"
    files:
      - file: "content/pages"
        label: "Landing Page"
        name: "index"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Heading, name: heading, widget: string}
          - {label: Subheading, name: subheading, widget: string}
          - {label: MainSection, name: MainSection, widget: object, fields: [{label: Title, name: title, widget: string}, {label: Description, name: description, widget: text}]}
          - {label: Description, name: description, widget: string}
          - {label: Intro, name: intro, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Blurbs, name: blurbs, widget: list, fields: [{label: Image, name: image, widget: image}, {label: Text, name: text, widget: text}]}]}
          - {label: Main, name: main, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Image1, name: image1, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image2, name: image2, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image3, name: image3, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}]}
  - name: "wizard" # Used in routes, e.g., /admin/collections/blog
    label: "Wizard Content" # Used in the UI
    folder: "_content/wizard" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - label: "Questions"
        name: "questions"
        widget: "list"
        fields:
          - label: "Label"
            name: "label"
            widget: "string"
          - label: "Input Type"
            name: "inputType"
            widget: "select"
            options:
              - "text"
              - "radio"
              - "selectbox"
          - label: "Choices"
            name: "choices"
            widget: "list"
            fields:
              - label: "Label"
                name: "label"
                widget: "string"
              - label: "Value"
                name: "value"
                widget: "string"
  
    - name: "pages"
      label: "Pages"
      files:
        - file: "_content/pages"
          label: "Landing Page"
          name: "Landing Page"
          fields: 
            - {label: "Title", name: "title", widget: "string"}
            - label: "Page Content"
              name: "Page Content"
              fields:
                - label: "Headings"
                  name: "Headings"
                  widget: "list"
                  required: false
                  fields:
                    - label: "Heading Type"
                      name: "Heading Type"
                      widget: "select"
                      options:
                          - "Heading/h1"
                          - "Sub heading/h2"
                          - "intro/h3"
                          - "Description/text"
                    - label: "Heading Text"
                      name: "Heading Text"
                      widget: "string"
                - label: Blurbs
                  name: blurbs
                  widget: list
                  fields: 
                    - label: Image
                      name: image
                      widget: image 
                    - label: Image heading
                      name: Image heading
                      widget: Image heading
                    - label: Image Description
                      name: Image Description
                      widget: Image Description






